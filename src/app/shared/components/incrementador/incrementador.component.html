<div class="row">
    <div class="col-12">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{leyenda}}</h4>
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="CambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
          </button>
        </span>
        <input   #progreso name='progreso' type="number" min="1" max="100" class="form-control" [(ngModel)]="valuenow" (ngModelChange)="CambioModelo($event)">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="CambiarValor(5)">
            <i class="mdi mdi-plus"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
  </div>
</div>
