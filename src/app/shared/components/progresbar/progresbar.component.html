<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Barra de progreso</h4>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="valuenow" aria-valuenow="50"
               aria-valuemin="0"  aria-valuemax="100" [style.width]="valuenow + '%'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
